{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <h2>Delete Room</h2>
    <p>Are you sure you want to delete the room "{{ room.name }}"?</p>
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <input type="submit" value="Confirm" />
</form>

{%endblock %}
